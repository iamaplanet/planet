{% extends 'base.html' %}
{% block title %}Invitation Format{% endblock %}
{% load static %}



{% block content %}

    <!-- Page Content -->
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <br/><br/><br/><br/>
          </div>
        </div>
      </div>
    </div>

    <div class="section-heading">
      <h2>SELECT INVITATION</h2>
      <span>Choose from our wide range of preset invitation templates</span>
    </div>


    {{msg}}{{invitation}}{{host}}
    <div class="container ">
      <form method="POST" action="{% url 'invitation' %}">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Host Name" name="application_number" value="{{ application_number }}" readonly>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="invitation" id="invitation1" value="1" checked>
          <label class="form-check-label" for="invitation1">
            1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="invitation" id="invitation2" value="2">
          <label class="form-check-label" for="invitation2">
            2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="invitation" id="invitation3" value="3">
          <label class="form-check-label" for="invitation3">
            3
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br/><br/>
    
{% endblock %}
