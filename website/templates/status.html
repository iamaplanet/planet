{% extends 'base.html' %}
{% block title %}Invitation Format{% endblock %}
{% load static %}

{% block content %}

    <!-- Page Content -->
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <br/><br/><br/><br/>
          </div>
        </div>
      </div>
    </div>

    <br/><br/><br/><br/>

    <div class="container">
      <form method="POST" class="form-inline mx-auto">
        {% csrf_token %}
        <div class="form-group mb-2">
          <h6>Enter Registration Id:  </h6>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label class="sr-only">Registration Id</label>
          <input type="text" class="form-control" placeholder="Registration Id" name='application_number'>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Check status</button>
      </form>
    </div>

    <br/><br/><br/><br/>

{% endblock %}
{% block copyright %}{% endblock %}
